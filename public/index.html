<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcaster</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src='index.js'></script>
    <style>
        .control-button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="roomId" placeholder="Enter Room ID">
    <select id="videoSource"></select>
    <select id="audioSource"></select>
    <button id='my-button'>Start Broadcast</button>
    <video autoplay id="video"></video>
    <br>
    <button class="control-button" id="mute-audio">Mute Audio</button>
    <button class="control-button" id="unmute-audio">Unmute Audio</button>
    <button class="control-button" id="stop-video">Stop Video</button>
    <button class="control-button" id="resume-video">Resume Video</button>
    <br>
    <meter id="mic-meter" min="0" max="1" value="0" low="0.25" high="0.75" optimum="0.9"></meter>
</body>
</html>
